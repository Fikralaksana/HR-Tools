{% extends 'dashboard/index.html'%}
{% block content%}
<!-- Nama -->
<div class="card-body">
    <form class="form-horizontal" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" required >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">Date of Birth</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" name='date_of_birth' required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" name="phone_number" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="address" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">Department</label>
        <div class="col-sm-10 mb-3">
          <select name="department" class="form-control"  required>
            {% for department in departments %}
              <option value="{{department.id}}">{{department.name}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">Contract Type</label>
        <div class="col-sm-10 mb-3">
          <select name="contract_type" class="form-control" required>
            {% for contract_type in contract_types %}
              <option value="{{contract_type.id}}">{{contract_type.contract_type}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">Contract Start</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" name="contract_start" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">Contract End</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" name="contract_end" >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">Photo</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" name="photo" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">Description</label>
        <div class="col-sm-10">
          <textarea cols="5" class="form-control" name="description"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
{% endblock %}
